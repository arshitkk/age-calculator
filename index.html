<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <span class="heading"><h3>Age Calculator</h3></span>
            <div class="inputBoxes">
                <h5>Birth Date</h5>
                <input type="date" class="date birthDate">
                <h5>Current Date</h5>
                <input type="date" class="date currDate">
                <button>Calculate</button>
                <h4 class="foot" >Result:</h4>
                <div class="final"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
